    <style>
        .auth-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .auth-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 14px;
        }
        .login-btn {
            background: transparent;
            color: #e75480;
            border: 2px solid #e75480;
        }
        .login-btn:hover {
            background: #e75480;
            color: white;
        }
        .signup-btn {
            background: #e75480;
            color: white;
        }
        .signup-btn:hover {
            background: #d63384;
            transform: translateY(-2px);
        }
        .user-welcome {
            background: rgba(255,255,255,0.9);
            padding: 8px 16px;
            border-radius: 20px;
            color: #e75480;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Auth Buttons -->
    <div class="auth-buttons" id="authButtons">
        <a href="login.html" class="auth-btn login-btn">Login</a>
        <a href="register.html" class="auth-btn signup-btn">Sign Up</a>
    </div>
    
    <div class="auth-buttons" id="userWelcome" style="display: none;">
        <span class="user-welcome" id="welcomeText">Welcome!</span>
    </div>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    $(document).ready(function()
    {
    $('#containerSlider').slick({
        dots: true,
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 1500,
        });
    });
</script>
<!-- slider JS ENDS -->

<!-- content JS -->
<script src="content.js"></script>

<script>
// Check if user is logged in and update auth buttons
document.addEventListener('DOMContentLoaded', function() {
    const currentUser = localStorage.getItem('currentUser');
    const authButtons = document.getElementById('authButtons');
    const userWelcome = document.getElementById('userWelcome');
    const welcomeText = document.getElementById('welcomeText');
    
    if (currentUser) {
        try {
            const user = JSON.parse(currentUser);
            authButtons.style.display = 'none';
            userWelcome.style.display = 'flex';
            welcomeText.textContent = `Welcome, ${user.name || user.identifier}!`;
            welcomeText.onclick = () => window.location.href = 'profile.html';
            welcomeText.style.cursor = 'pointer';
        } catch (e) {
            localStorage.removeItem('currentUser');
        }
    }
});
</script>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Apply Firebase Rules</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 2rem auto; padding: 1rem; }
        .rules { background: #f8f9fa; padding: 1rem; border-radius: 8px; font-family: monospace; }
        button { background: #e75480; color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <h2>Copy These Rules to Firebase Console</h2>
    <div class="rules">
{<br>
&nbsp;&nbsp;"rules": {<br>
&nbsp;&nbsp;&nbsp;&nbsp;".read": true,<br>
&nbsp;&nbsp;&nbsp;&nbsp;".write": true<br>
&nbsp;&nbsp;}<br>
}
    </div>
    <p>1. Replace the rules in Firebase Console with the above</p>
    <p>2. Click "Publish"</p>
    <p>3. Test below:</p>
    <button onclick="testFirebase()">Test Firebase</button>
    <div id="result"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDSQ0LE6OgOlWBjFCSF8XuXRBjBqKVVMpE",
            authDomain: "lorena-store-9124a.firebaseapp.com",
            databaseURL: "https://lorena-store-9124a-default-rtdb.firebaseio.com/",
            projectId: "lorena-store-9124a"
        };
        firebase.initializeApp(firebaseConfig);

        function testFirebase() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            firebase.database().ref('test').set({success: true, time: Date.now()})
            .then(() => result.innerHTML = '<div style="color: green; margin-top: 1rem;">✅ Firebase Fixed!</div>')
            .catch(e => result.innerHTML = `<div style="color: red; margin-top: 1rem;">❌ ${e.message}</div>`);
        }
    </script>
</body>
</html>

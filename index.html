    <!-- Cart Sidebar Styles -->
    <style>
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transition: right 0.3s;
            z-index: 2000;
            overflow-y: auto;
        }
        .cart-sidebar.open { right: 0; }
        .cart-header {
            background: #e75480;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-content { padding: 1rem; }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }
        .cart-item-info { flex: 1; }
        .cart-item-name { font-weight: bold; margin-bottom: 0.5rem; }
        .cart-item-price { color: #e75480; font-weight: bold; }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }
        .quantity-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-total {
            background: #f8f9fa;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            text-align: center;
        }
        .total-amount { font-size: 1.5rem; font-weight: bold; color: #e75480; margin-bottom: 1rem; }
        .checkout-buttons { display: flex; flex-direction: column; gap: 0.5rem; }
        .checkout-btn {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-whatsapp { background: #25d366; color: white; }
        .btn-email { background: #007bff; color: white; }
        .btn-phone { background: #ff6b35; color: white; }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1500;
            display: none;
        }
        .overlay.show { display: block; }
        
        /* Checkout Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-content .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .modal-content input:focus, .modal-content textarea:focus {
            outline: none;
            border-color: #e75480;
        }
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .form-buttons button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-buttons button[type="button"] { background: #6c757d; color: white; }
        .form-buttons button[type="submit"] { background: #e75480; color: white; }
        
        @media (max-width: 768px) {
            .cart-sidebar { width: 100%; right: -100%; }
        }
    </style>

    <script>
        function loadContent(url, elementId) {
            const req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(elementId).innerHTML = req.responseText;
        }
        
        function scrollToProducts() {
            const productsSection = document.getElementById('products');
            if (productsSection) {
                productsSection.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Handle hash navigation
        window.addEventListener('load', function() {
            if (window.location.hash === '#products') {
                setTimeout(() => scrollToProducts(), 500);
            }
        });
        
        // Load all sections
        loadContent("header.html", 1);
        loadContent("slider.html", 2);
        loadContent("content.html", 3);
        loadContent("footer.html", 4);
    </script>

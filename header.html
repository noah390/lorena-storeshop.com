<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HEADER | LORENA</title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <section>
            <!-- MAIN CONTAINER -->
            <div id="container">
                <!-- SHOP NAME -->
                <div id="shopName" style="font-family: 'Pacifico', cursive; font-size: 2.2em; color: #e75480; letter-spacing: 2px; display: flex; align-items: center;">
                    <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                        <span style="margin-right: 10px;"><i class="fas fa-gem"></i></span>
                        Lorena <span style="color:#222; margin-left:5px;">Store</span>
                    </a>
                </div>
                    <!-- COLLECTIONS ON WEBSITE -->
                    <div id="collection">
                        <div><a href="index.html"> HOME </a></div>
                        <div><a href="clothing.html"> CLOTHING </a></div>
                        <div><a href="accessories.html"> ACCESSORIES </a></div>
                        <div><a href="contact.html"> CONTACT </a></div>
                    </div>
                    <!-- SEARCH SECTION -->
                    <div id="search">
                        <i class="fas fa-search search"></i>
                        <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                    </div>
                    <!-- USER SECTION (CART AND USER ICON) -->
                    <div id="user">
                        <a href="cart.html" title="Shopping Cart"> <i class="fas fa-shopping-cart addedToCart"><div id="badge"> 0 </div></i></a>
                        <a href="profile.html" title="User Profile" id="userProfileLink"> <i class="fas fa-user-circle userIcon"></i> </a>
                    </div>
                    <script>
                        // Update cart badge and user link
                        document.addEventListener('DOMContentLoaded', function() {
                            // Update cart badge
                            const cart = JSON.parse(localStorage.getItem('cart') || '{}');
                            const totalItems = Object.values(cart).reduce((a, b) => a + b, 0);
                            const badge = document.getElementById('badge');
                            if (badge) badge.textContent = totalItems;
                            
                            // Update user profile link
                            const currentUser = localStorage.getItem('currentUser');
                            const userLink = document.getElementById('userProfileLink');
                            if (currentUser) {
                                userLink.title = 'My Profile';
                                userLink.style.color = '#e75480';
                            } else {
                                userLink.title = 'Login / Register';
                            }
                        });
                    </script>
            </div>

        </section>
    </header>

</body>
</html>

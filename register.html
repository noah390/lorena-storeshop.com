<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lorena Store</title>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/simple-users.js"></script>
    <script src="js/auth.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Lato', sans-serif; background: linear-gradient(135deg, #e75480, #ff6b9d); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .register-container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #e75480; font-size: 2rem; margin-bottom: 0.5rem; }
        .logo p { color: #666; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: bold; }
        .form-group input { width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #e75480; }
        .btn { width: 100%; background: #e75480; color: white; border: none; padding: 1rem; border-radius: 10px; font-size: 1rem; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #d63384; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .divider { text-align: center; margin: 1.5rem 0; color: #666; }
        .social-login { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .social-btn { flex: 1; padding: 0.8rem; border: 2px solid #ddd; border-radius: 10px; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; transition: all 0.3s; }
        .social-btn:hover { border-color: #e75480; }
        .google { color: #db4437; }
        .facebook { color: #4267B2; }
        .links { text-align: center; margin-top: 1.5rem; }
        .links a { color: #e75480; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .error { background: #f8d7da; color: #721c24; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; }
        .success { background: #d4edda; color: #155724; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Lorena Store</h1>
            <p>Create your account to start shopping</p>
        </div>

        <div id="message"></div>

        <div class="social-login">
            <button class="social-btn google" onclick="signupWithGoogle()">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-btn facebook" onclick="signupWithFacebook()">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </button>
        </div>

        <div class="divider">or sign up with email/phone</div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="identifier">Email or Phone Number</label>
                <input type="text" id="identifier" required placeholder="Enter your email or phone">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
            <p><a href="index.html">Back to Store</a></p>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (AuthManager.checkAuth()) {
            window.location.href = 'profile.html';
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match!</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters long!</div>';
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            
            try {
                await AuthManager.registerUser(name, identifier, password);
                messageDiv.innerHTML = '<div class="success">Account created successfully! Redirecting...</div>';
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        function signupWithGoogle() {
            // Simulate Google signup
            const email = prompt('Enter your Gmail address:');
            if (email && email.includes('@gmail.com')) {
                const name = prompt('Enter your full name:') || email.split('@')[0];
                simulateSocialSignup(name, email);
            }
        }

        function signupWithFacebook() {
            // Simulate Facebook signup
            const email = prompt('Enter your email address:');
            if (email) {
                const name = prompt('Enter your full name:') || email.split('@')[0];
                simulateSocialSignup(name, email);
            }
        }

        async function simulateSocialSignup(name, email) {
            try {
                await AuthManager.registerUser(name, email, 'social_login_' + email);
                document.getElementById('message').innerHTML = '<div class="success">Account created successfully! Redirecting...</div>';
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1000);
            } catch (error) {
                if (error.message.includes('already exists')) {
                    // User exists, try to login
                    try {
                        await AuthManager.loginUser(email, 'social_login_' + email);
                        document.getElementById('message').innerHTML = '<div class="success">Welcome back! Redirecting...</div>';
                        setTimeout(() => {
                            window.location.href = 'profile.html';
                        }, 1000);
                    } catch (loginError) {
                        document.getElementById('message').innerHTML = `<div class="error">Account exists but login failed. Please use the login page.</div>`;
                    }
                } else {
                    document.getElementById('message').innerHTML = `<div class="error">Social signup failed: ${error.message}</div>`;
                }
            }
        }
    </script>
</body>
</html>

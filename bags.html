<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags | Lorena Store</title>
    <link rel="stylesheet" href="css/content.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="js/auth.js"></script>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- Page Banner -->
    <div style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); color: white; text-align: center; padding: 60px 20px; margin-bottom: 40px;">
        <h1 style="font-size: 3.5em; margin-bottom: 15px; font-family: 'Pacifico', cursive;"><i class="fas fa-shopping-bag"></i> Bags Collection</h1>
        <p style="font-size: 1.3em; opacity: 0.9;">Stylish and functional bags for every occasion</p>
        <div style="margin-top: 20px;">
            <span style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; margin: 0 10px;"><i class="fas fa-briefcase"></i> Handbags</span>
            <span style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; margin: 0 10px;"><i class="fas fa-backpack"></i> Backpacks</span>
            <span style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; margin: 0 10px;"><i class="fas fa-suitcase"></i> Travel Bags</span>
        </div>
    </div>

    <div id="mainContainer">
        <div id="containerAccessories"></div>
    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <script src="content.js"></script>
    <script>
        // Only show bag products
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:4000/api/products')
                .then(res => res.json())
                .then(products => {
                    const container = document.getElementById('containerAccessories');
                    if(container) {
                        container.innerHTML = '';
                        products.filter(p => p.category === 'bags').forEach(product => {
                            container.appendChild(dynamicClothingSection(product));
                        });
                    }
                })
                .catch(err => console.log('Failed to load bags'));
        });
    </script>
</body>
</html>

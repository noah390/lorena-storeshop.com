<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Lorena Store</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fb; margin: 0; padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { max-width: 400px; width: 90%; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #e75480; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #e75480; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #d63384; }
        .error { color: red; text-align: center; margin: 10px 0; }
        .success { color: green; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <div id="message"></div>
        <input type="text" id="username" placeholder="Username: Admin01" required>
        <input type="password" id="password" placeholder="Password: Adminlover1" required>
        <button onclick="login()">Login</button>
        <p style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #e75480;">‚Üê Back to Store</a>
        </p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            // Admin credentials
            if (username === 'Admin01' && password === 'Adminlover1') {
                localStorage.setItem('isAdmin', 'true');
                messageEl.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                messageEl.innerHTML = '<div class="error">‚ùå Invalid credentials! Use Admin01 / Adminlover1</div>';
            }
        }
        
        // Allow Enter key to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('isAdmin')) {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>

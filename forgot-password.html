<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Lorena Store</title>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/simple-users.js"></script>
    <script src="js/auth-codes.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Lato', sans-serif; background: linear-gradient(135deg, #e75480, #ff6b9d); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .reset-container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #e75480; font-size: 2rem; margin-bottom: 0.5rem; }
        .logo p { color: #666; }
        .step { display: none; }
        .step.active { display: block; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: bold; }
        .form-group input { width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #e75480; }
        .btn { width: 100%; background: #e75480; color: white; border: none; padding: 1rem; border-radius: 10px; font-size: 1rem; cursor: pointer; transition: background 0.3s; margin-bottom: 1rem; }
        .btn:hover { background: #d63384; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        .links { text-align: center; margin-top: 1.5rem; }
        .links a { color: #e75480; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .error { background: #f8d7da; color: #721c24; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; }
        .success { background: #d4edda; color: #155724; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; }
        .code-input { text-align: center; font-size: 1.5rem; letter-spacing: 0.5rem; }
        .timer { text-align: center; color: #666; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>Reset Password</h1>
            <p>We'll help you get back into your account</p>
        </div>

        <div id="message"></div>

        <!-- Step 1: Enter Email/Phone -->
        <div class="step active" id="step1">
            <form id="requestCodeForm">
                <div class="form-group">
                    <label for="identifier">Email or Phone Number</label>
                    <input type="text" id="identifier" required placeholder="Enter your email or phone">
                </div>
                <button type="submit" class="btn" id="sendCodeBtn">
                    <i class="fas fa-paper-plane"></i> Send Verification Code
                </button>
            </form>
        </div>

        <!-- Step 2: Enter Verification Code -->
        <div class="step" id="step2">
            <form id="verifyCodeForm">
                <div class="form-group">
                    <label for="verificationCode">Enter 6-Digit Code</label>
                    <input type="text" id="verificationCode" class="code-input" maxlength="6" required placeholder="000000">
                </div>
                <div class="timer" id="timer">Code expires in 10:00</div>
                <button type="submit" class="btn" id="verifyBtn">
                    <i class="fas fa-check"></i> Verify Code
                </button>
                <button type="button" class="btn btn-secondary" onclick="resendCode()">
                    <i class="fas fa-redo"></i> Resend Code
                </button>
            </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div class="step" id="step3">
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" required placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn" id="resetBtn">
                    <i class="fas fa-key"></i> Reset Password
                </button>
            </form>
        </div>

        <div class="links">
            <p><a href="login.html">Back to Login</a></p>
            <p><a href="index.html">Back to Store</a></p>
        </div>
    </div>

    <script>
        let currentIdentifier = '';
        let timerInterval = null;

        // Step 1: Request verification code
        document.getElementById('requestCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            const messageDiv = document.getElementById('message');
            
            sendCodeBtn.disabled = true;
            sendCodeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                // Check if user exists
                const users = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                if (!users[identifier]) {
                    throw new Error('No account found with this email/phone number');
                }
                
                await AuthCodes.sendCode(identifier, 'password_reset');
                currentIdentifier = identifier;
                
                messageDiv.innerHTML = '<div class="success">Verification code sent successfully!</div>';
                showStep(2);
                startTimer();
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                sendCodeBtn.disabled = false;
                sendCodeBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Verification Code';
            }
        });

        // Step 2: Verify code
        document.getElementById('verifyCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const messageDiv = document.getElementById('message');
            
            verifyBtn.disabled = true;
            verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            
            try {
                AuthCodes.verifyCode(currentIdentifier, code);
                messageDiv.innerHTML = '<div class="success">Code verified! Now set your new password.</div>';
                clearInterval(timerInterval);
                showStep(3);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                verifyBtn.disabled = false;
                verifyBtn.innerHTML = '<i class="fas fa-check"></i> Verify Code';
            }
        });

        // Step 3: Reset password
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const messageDiv = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match!</div>';
                return;
            }
            
            if (newPassword.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters long!</div>';
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
            
            try {
                // Update password in localStorage
                const users = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
                if (users[currentIdentifier]) {
                    users[currentIdentifier].password = newPassword;
                    localStorage.setItem('registeredUsers', JSON.stringify(users));
                }
                
                messageDiv.innerHTML = '<div class="success">Password reset successfully! Redirecting to login...</div>';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-key"></i> Reset Password';
            }
        });

        function showStep(stepNumber) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function startTimer() {
            let timeLeft = 600; // 10 minutes in seconds
            const timerElement = document.getElementById('timer');
            
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Code expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = 'Code has expired';
                    document.getElementById('verifyBtn').disabled = true;
                }
                
                timeLeft--;
            }, 1000);
        }

        async function resendCode() {
            try {
                await AuthCodes.sendCode(currentIdentifier, 'password_reset');
                document.getElementById('message').innerHTML = '<div class="success">New verification code sent!</div>';
                clearInterval(timerInterval);
                startTimer();
                document.getElementById('verificationCode').value = '';
                document.getElementById('verifyBtn').disabled = false;
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }
    </script>
</body>
</html>

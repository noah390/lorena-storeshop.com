<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lorena Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        
        /* Login Section */
        .login-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 1;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 4rem;
            background: linear-gradient(135deg, #e75480, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .login-container input:focus {
            outline: none;
            border-color: #e75480;
        }
        .btn-primary {
            width: 100%;
            background: #e75480;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary:hover { background: #d63384; }
        .message {
            padding: 0.8rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #e75480;
            text-decoration: none;
        }
        
        /* Admin Dashboard */
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .admin-nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-actions {
            display: flex;
            gap: 1rem;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .admin-dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: calc(100vh - 80px);
        }
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .stat-card i {
            font-size: 2rem;
            color: #e75480;
        }
        .stat-info h3 {
            font-size: 2rem;
            color: #333;
        }
        .admin-products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .admin-product-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .admin-product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 1rem;
        }
        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .product-description {
            color: #666;
            margin-bottom: 0.5rem;
        }
        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #e75480;
        }
        .admin-product-actions {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        .btn-edit {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .modal-content .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-content input, .modal-content textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .modal-content input:focus, .modal-content textarea:focus {
            outline: none;
            border-color: #e75480;
        }
        .file-input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .file-input-container input[type="file"] {
            display: none;
        }
        .file-label {
            display: block;
            padding: 0.8rem;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-label:hover {
            border-color: #e75480;
            background: #fff;
        }
        .image-preview {
            margin-top: 1rem;
            text-align: center;
        }
        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
        }
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .form-buttons button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .form-buttons button[type="button"] { background: #6c757d; color: white; }
        .form-buttons button[type="submit"] { background: #e75480; color: white; }
        
        @media (max-width: 768px) {
            .admin-actions { flex-direction: column; gap: 0.5rem; }
            .form-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-section">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-lock"></i>
                <h2>Admin Login</h2>
            </div>
            <form id="login-form">
                <input type="text" id="admin-email" placeholder="Admin Username" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="submit" class="btn-primary">
                    <span id="login-text">Sign In</span>
                    <i id="login-loader" class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
            <div id="login-message" class="message"></div>
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Store</a>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" style="display: none;">
        <header class="admin-header">
            <div class="admin-nav">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin Panel</span>
                </div>
                <div class="admin-actions">
                    <button onclick="showAddProductModal()" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                    <button onclick="signOut()" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>
        </header>

        <div class="admin-dashboard">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <i class="fas fa-box"></i>
                    <div class="stat-info">
                        <h3 id="total-products">0</h3>
                        <p>Total Products</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3 id="total-users">0</h3>
                        <p>Registered Users</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-clock"></i>
                    <div class="stat-info">
                        <h3 id="online-users">0</h3>
                        <p>Online Users</p>
                    </div>
                </div>
            </div>
            
            <div class="users-section" style="margin-bottom: 3rem;">
                <h2>User Logins</h2>
                <div id="users-list" style="background: white; border-radius: 15px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                    <div style="text-align: center; padding: 2rem; color: #666;">Loading users...</div>
                </div>
            </div>

            <div class="products-management">
                <h2>Manage Products</h2>
                <div id="admin-products-grid" class="admin-products-grid">
                    <div style="text-align: center; padding: 2rem; color: #666;">Loading products...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="modal-title">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <textarea id="product-description" placeholder="Product Description" required></textarea>
                <input type="number" id="product-price" placeholder="Price (â‚¦)" min="0" step="0.01" required>
                <div class="file-input-container">
                    <input type="file" id="product-image" accept="image/*">
                    <label for="product-image" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i> Choose Image
                    </label>
                </div>
                <div id="image-preview" class="image-preview"></div>
                <div class="form-buttons">
                    <button type="button" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" id="save-product">
                        <span id="save-text">Save Product</span>
                        <i id="save-loader" class="fas fa-spinner fa-spin" style="display: none;"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Admin credentials
        const ADMIN_USER = 'Admin01';
        const ADMIN_PASS = 'Adminlover1';
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('admin-email').value.trim();
            const pass = document.getElementById('admin-password').value;
            
            if(user === ADMIN_USER && pass === ADMIN_PASS) {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                const messageEl = document.getElementById('login-message');
                messageEl.textContent = 'Invalid admin credentials!';
                messageEl.className = 'message error';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>

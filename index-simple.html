<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorena Store - Fashion & Accessories</title>
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .header { background: #e75480; color: white; padding: 1rem; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 0.5rem; }
        .nav { background: #333; padding: 1rem; text-align: center; }
        .nav a { color: white; text-decoration: none; margin: 0 1rem; padding: 0.5rem 1rem; border-radius: 4px; }
        .nav a:hover { background: #e75480; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-top: 2rem; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; text-align: center; transition: transform 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 1rem; }
        .product-card h3 { color: #333; margin-bottom: 0.5rem; }
        .product-card p { color: #666; margin-bottom: 1rem; }
        .price { font-size: 1.2em; font-weight: bold; color: #e75480; }
        .btn { background: #e75480; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #d63384; }
        .admin-link { position: fixed; bottom: 20px; right: 20px; background: #333; color: white; padding: 1rem; border-radius: 50%; text-decoration: none; }
        .loading { text-align: center; padding: 2rem; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-gem"></i> Lorena Store</h1>
        <p>Fashion & Accessories</p>
    </div>
    
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="admin-firebase.html">Admin</a>
    </div>
    
    <div class="container">
        <div style="text-align: center; padding: 3rem;">
            <h2>Welcome to Lorena Store</h2>
            <p style="margin: 1rem 0; color: #666;">Your one-stop shop for fashion and accessories</p>
            <a href="store.html" class="btn" style="display: inline-block; margin: 1rem; padding: 1rem 2rem; background: #e75480; color: white; text-decoration: none; border-radius: 25px;">
                <i class="fas fa-shopping-bag"></i> Start Shopping
            </a>
        </div>
        
        <h2>Featured Products</h2>
        <div id="products-container" class="products-grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>
    
    <a href="admin-firebase.html" class="admin-link" title="Admin Panel">
        <i class="fas fa-cog"></i>
    </a>

    <script src="js/demo-data.js"></script>
    <script>
        // Load and display products
        async function loadProducts() {
            try {
                const products = await DemoFirebaseAPI.getProducts();
                const container = document.getElementById('products-container');
                
                if (products.length === 0) {
                    container.innerHTML = '<p class="loading">No products available</p>';
                    return;
                }
                
                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.imageURL}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/250x200'">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">â‚¦${product.price.toLocaleString()}</div>
                        <button class="btn" onclick="addToCart('${product.id}')">Add to Cart</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('products-container').innerHTML = '<p class="loading">Error loading products</p>';
            }
        }
        
        function addToCart(productId) {
            alert('Product added to cart! (Demo functionality)');
        }
        
        // Load products when page loads
        loadProducts();
    </script>
</body>
</html>

<script>
// Display order details
const lastOrder = JSON.parse(localStorage.getItem('lastOrder') || '{}');
if(lastOrder && lastOrder.orderNumber) {
    const orderDetailsDiv = document.getElementById('orderDetails');
    let itemsList = '';
    
    if(lastOrder.items && Array.isArray(lastOrder.items)) {
        itemsList = lastOrder.items.map(item => 
            `<div style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee;">
                <span>${item.name} Ã— ${item.quantity}</span>
                <span>â‚¦${item.total.toLocaleString()}</span>
            </div>`
        ).join('');
    }
    
    orderDetailsDiv.innerHTML = `
        <h3 style="color: #e75480; margin-bottom: 15px;"><i class="fas fa-receipt"></i> Order Summary</h3>
        <p><strong>Order Number:</strong> ${lastOrder.orderNumber}</p>
        <p><strong>Customer:</strong> ${lastOrder.customer ? lastOrder.customer.name : 'N/A'}</p>
        <p><strong>Date:</strong> ${new Date(lastOrder.orderDate).toLocaleString()}</p>
        <div style="margin: 15px 0;">
            <h4>Items Ordered:</h4>
            ${itemsList}
        </div>
        <div style="text-align: right; font-size: 1.2em; font-weight: bold; color: #e75480; margin-top: 15px; padding-top: 15px; border-top: 2px solid #e75480;">
            Total: â‚¦${lastOrder.totalAmount ? lastOrder.totalAmount.toLocaleString() : 'N/A'}
        </div>
    `;
}

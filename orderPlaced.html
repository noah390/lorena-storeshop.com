    <!-- ORDER PLACED -->
    <div id="orderContainer">

        <div id="aboutCheck">
            <h1> ðŸŽ‰ Order Placed Successfully! </h1>
            <p id="thankYouMessage"> Thank you for your patronage! We appreciate your business. </p>
            <div id="orderDetails" style="background: #f9f9f9; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: left;">
                <!-- Order details will be loaded here -->

            <p style="color: #666; font-style: italic;"> We will contact you shortly for delivery confirmation. </p>

</body>
<script>
// Display order details and personalized thank you message
const lastOrder = JSON.parse(localStorage.getItem('lastOrder') || '{}');
const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

// Personalize thank you message
if(currentUser.name) {
    document.getElementById('thankYouMessage').innerHTML = `Thank you for your patronage, <strong>${currentUser.name}</strong>! We appreciate your business and trust in Lorena Store.`;
}

if(lastOrder && lastOrder.orderNumber) {
    const orderDetailsDiv = document.getElementById('orderDetails');
    let itemsList = '';
    let totalAmount = 0;
    
    // Calculate items and total from cart data
    if(lastOrder.items) {
        // Get products from Firebase
        firebase.database().ref('products').once('value')
            .then(snapshot => {
                const products = snapshot.val() || [];
                Object.keys(lastOrder.items).forEach(productId => {
                    const product = products.find(p => String(p.id) === String(productId));
                    if(product) {
                        const quantity = lastOrder.items[productId];
                        const itemTotal = product.price * quantity;
                        totalAmount += itemTotal;
                        itemsList += `<div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                            <span>${product.name} Ã— ${quantity}</span>
                            <span>â‚¦${itemTotal.toLocaleString()}</span>
                        </div>`;
                    }
                });
                
                orderDetailsDiv.innerHTML = `
                    <h3 style="color: #e75480; margin-bottom: 15px;"><i class="fas fa-receipt"></i> Order Summary</h3>
                    <p><strong>Order Number:</strong> ${lastOrder.orderNumber}</p>
                    <p><strong>Customer:</strong> ${lastOrder.customer ? lastOrder.customer.name : 'N/A'}</p>
                    <p><strong>Email:</strong> ${lastOrder.customer ? lastOrder.customer.email : 'N/A'}</p>
                    <p><strong>Phone:</strong> ${lastOrder.customer ? lastOrder.customer.phone : 'N/A'}</p>
                    <p><strong>Delivery Address:</strong> ${lastOrder.customer ? lastOrder.customer.address + ', ' + lastOrder.customer.city : 'N/A'}</p>
                    <p><strong>Date:</strong> ${new Date(lastOrder.orderDate).toLocaleString()}</p>
                    <div style="margin: 15px 0;">
                        <h4>Items Ordered:</h4>
                        ${itemsList}
                    </div>
                    <div style="text-align: right; font-size: 1.2em; font-weight: bold; color: #e75480; margin-top: 15px; padding-top: 15px; border-top: 2px solid #e75480;">
                        Total: â‚¦${totalAmount.toLocaleString()}
                    </div>
                    <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin-top: 20px; border-left: 4px solid #28a745;">
                        <p style="margin: 0; color: #155724;"><i class="fas fa-info-circle"></i> <strong>What's Next?</strong></p>
                        <p style="margin: 5px 0 0 0; color: #155724;">Our team will contact you within 24 hours at ${lastOrder.customer ? lastOrder.customer.phone : 'your provided number'} to confirm delivery details and arrange payment.</p>
                    </div>
                `;
            })
            .catch(() => {
                orderDetailsDiv.innerHTML = `
                    <h3 style="color: #e75480; margin-bottom: 15px;"><i class="fas fa-receipt"></i> Order Summary</h3>
                    <p><strong>Order Number:</strong> ${lastOrder.orderNumber}</p>
                    <p><strong>Customer:</strong> ${lastOrder.customer ? lastOrder.customer.name : 'N/A'}</p>
                    <p><strong>Date:</strong> ${new Date(lastOrder.orderDate).toLocaleString()}</p>
                    <p style="color: #666;">Order details will be sent to your email shortly.</p>
                `;
            });
    }
} else {
    // If no order found, redirect to home
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 3000);
}
</script>
</html>
